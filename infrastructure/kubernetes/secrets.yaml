apiVersion: v1
kind: Secret
metadata:
  name: krishimitra-secrets
  namespace: krishimitra
type: Opaque
stringData:
  # Database
  database-url: "postgresql://username:password@postgres-service:5432/krishimitra"
  mongodb-uri: "mongodb://username:password@mongodb-service:27017/krishimitra"
  redis-url: "redis://:password@redis-service:6379/0"
  
  # JWT
  jwt-secret: "your-super-secure-jwt-secret-key-here"
  
  # External APIs
  mapbox-token: "pk.your_mapbox_access_token"
  google-earth-engine-key: "your_gee_service_account_key"
  openweather-api-key: "your_openweather_api_key"
  
  # Payment Gateways
  razorpay-key-id: "rzp_live_your_key_id"
  razorpay-key-secret: "your_razorpay_secret"
  
  # SMS & Communication
  twilio-account-sid: "your_twilio_account_sid"
  twilio-auth-token: "your_twilio_auth_token"
  whatsapp-business-token: "your_whatsapp_business_token"
  
  # Cloud Storage
  aws-access-key-id: "your_aws_access_key"
  aws-secret-access-key: "your_aws_secret_key"
  
  # Blockchain
  ethereum-private-key: "your_ethereum_private_key"
  carbon-credit-contract-address: "0x1234567890123456789012345678901234567890"

---
apiVersion: v1
kind: Secret
metadata:
  name: docker-registry-secret
  namespace: krishimitra
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: # Base64 encoded Docker config
---
apiVersion: v1
kind: Secret
metadata:
  name: tls-secret
  namespace: krishimitra
type: kubernetes.io/tls
data:
  tls.crt: # Base64 encoded TLS certificate
  tls.key: # Base64 encoded TLS private key
